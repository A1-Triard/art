name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  main:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - run: "sudo apt-get install -y cmark pandoc texlive-latex-full"
    - uses: actions/checkout@v2
    - run: "./fonts/build"
